<form>
    <app-form-input class="col-md-12" [label]="'Login'" [control]="loginForm.controls.nome"></app-form-input>
    <app-form-input class="col-md-12" [label]="'Senha'" [control]="loginForm.controls.senha"></app-form-input>
    <button (click)="logar()" id="entrar" class="btn btn-primary">Entrar</button>
    <button (click)="cadastrar()" id="cadastrar" class="btn btn-primary">Cadastrar</button>
</form>
