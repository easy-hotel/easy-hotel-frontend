<fieldset class="rating">
  <input type="radio" [name]="inputName" value="5" [checked]="rating===5" disabled="{{isDisable}}" />
  <label>5 stars</label>

  <input type="radio" [name]="inputName" value="4" [checked]="rating===4" disabled="{{isDisable}}" />
  <label>4 stars</label>

  <input type="radio" [name]="inputName" value="3" [checked]="rating===3" disabled="{{isDisable}}" />
  <label>3 stars</label>

  <input type="radio" [name]="inputName" value="2" [checked]="rating===2" disabled="{{isDisable}}" />
  <label>2 stars</label>

  <input type="radio" [name]="inputName" value="1" [checked]="rating===1" disabled="{{isDisable}}" />
  <label>1 star</label>
</fieldset>
